{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Banquet | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'css/adminlte.css' %}">
    <!-- Custom style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="{% url 'accounts:login' %}"><b>Banquet</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <form action="" method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <label for="username"></label>
                    <input type="text" class="form-control emphasized" placeholder="Email/ Username" name="username"
                           id="username">
                </div>

                <div class="input-group mb-3">
                    <label for="password"></label>
                    <input type="password" class="form-control emphasized" placeholder="Password" name="password"
                           id="password">
                </div>

                <div class="row">

                    <div class="col-md-12">
                        {% if form.non_field_errors %}
                            <div class="alert alert-danger alert-dismissable text-left">
                                <button aria-hidden="true" data-dismiss="alert" class="close" type="button">Ã—</button>
                                {{ form.non_field_errors }}
                            </div>
                        {% endif %}
                    </div>

                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <p class="mb-1">
                <a href="#">I forgot my password</a>
            </p>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
